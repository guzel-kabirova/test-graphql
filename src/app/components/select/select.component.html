<div class="select">
  <div class="field" (click)="onClick()">
    <span class="field__label field__label_hidden">{{label}}</span>
    <div>{{selectedCount ? 'Выбраны ' + selectedCount : placeholder}}</div>
  </div>

  <ul class="list" [class.list_hidden]="!isOpen">
    <li class="list__item-wrapper" *ngFor="let item of items; let i = index">
      <app-checkbox class="list__item" [label]="item" [(ngModel)]="selectedValues[i]"></app-checkbox>
    </li>
  </ul>
</div>
