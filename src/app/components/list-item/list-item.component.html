<li class="item">
  <div class="item__header" routerLink="/card">
    <h3 class="item__title">{{title}}</h3>
    <img src="assets/icons/forward.svg" alt="Вперед">
  </div>

  <div class="item__description">
    <app-description
      name="Тип"
      [text]="type"
    ></app-description>

    <app-description
      name="Порт"
      [text]="port"
    ></app-description>
  </div>
</li>
